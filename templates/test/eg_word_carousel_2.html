<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Word Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Page Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }
        
        /* --- Headline Styles --- */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
        }

        /* --- Carousel Implementation --- */

        /* 1. Wrapper for the animated words.
           - It's an inline-block to flow with text.
           - `position: relative` to contain the absolutely positioned spinner.
           - `vertical-align: middle` helps align it with the text.
           - `height` is set to match the line-height to prevent vertical jumps.
        */
        .word-carousel-wrapper {
            display: inline-block;
            position: relative;
            vertical-align: middle;
            height: 1.2em; /* Match the h1 line-height */
            text-align: center;
        }

        /* 2. Invisible placeholder.
           - Contains the longest word to set the width of the wrapper.
           - `visibility: hidden` makes it take up space but not be visible.
        */
        .placeholder {
            visibility: hidden;
        }
        
        /* 3. The spinner container.
           - Positioned absolutely to sit on top of the placeholder.
           - `transform-style: preserve-3d` is crucial for the 3D effect.
           - The `animation` property applies the spinning keyframes.
        */
        .word-carousel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform-style: preserve-3d;
            animation: spin 12s infinite; /* 12s total duration for 4 words */
        }

        /* 4. The individual words (faces of the carousel).
           - Positioned absolutely to stack on top of each other.
           - Centered with flexbox.
           - `backface-visibility: hidden` prevents seeing the back of the text.
        */
        .carousel-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            color: #6366F1; /* A nice highlight color */
        }
        
        /* 5. Positioning each face in 3D space.
           - Each face is rotated around the X-axis and pushed out on the Z-axis.
           - With 4 items, using 90-degree spacing for perfect separation.
           - The `translateZ` value determines the radius of the carousel.
        */
        .carousel-face:nth-child(1) {
            transform: rotateX(0deg) translateZ(50px);
        }
        .carousel-face:nth-child(2) {
            transform: rotateX(90deg) translateZ(50px);
        }
        .carousel-face:nth-child(3) {
            transform: rotateX(180deg) translateZ(50px);
        }
        .carousel-face:nth-child(4) {
            transform: rotateX(270deg) translateZ(50px);
        }

        /* 6. The spin animation keyframes.
           - The animation rotates the entire `.word-carousel` container.
           - It pauses on each word for a duration before spinning to the next.
        */
        @keyframes spin {
            0%, 20% {
                transform: rotateX(0deg); /* Start on word 1 and hold */
            }
            25%, 45% {
                transform: rotateX(-90deg); /* Spin to word 2 and hold */
            }
            50%, 70% {
                transform: rotateX(-180deg); /* Spin to word 3 and hold */
            }
            75%, 95% {
                transform: rotateX(-270deg); /* Spin to word 4 and hold */
            }
            100% {
                transform: rotateX(-360deg); /* Complete full rotation back to start */
            }
        }
        
        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .carousel-face {
                 transform: rotateX(0deg) translateZ(35px);
            }
            .carousel-face:nth-child(2) {
                transform: rotateX(90deg) translateZ(35px);
            }
            .carousel-face:nth-child(3) {
                transform: rotateX(180deg) translateZ(35px);
            }
            .carousel-face:nth-child(4) {
                transform: rotateX(270deg) translateZ(35px);
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Optimise your legal practice with AI-powered
            <div class="word-carousel-wrapper">
                <!-- This invisible placeholder sets the width for the container -->
                <span class="placeholder">Workflow Automation</span>
                <!-- This container holds the animated words -->
                <div class="word-carousel">
                    <div class="carousel-face">Case Management</div>
                    <div class="carousel-face">Legal Research</div>
                    <div class="carousel-face">Document Drafting</div>
                    <div class="carousel-face">Workflow Automation</div>
                </div>
            </div>
        </h1>
    </div>

</body>
</html>
